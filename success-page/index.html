<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="/success-page/style.css">
</head>

<body>
    <section class="container">
        <!-- HEADER SECTION START -->
        <div class="header-section">
            <div class="text">
                <img class="logo" src="/payment/img/image 25.png" alt="logo">
                <div class="header-text">
                    <h1>BADGERW2 COLLEGE</h1>
                    <h4>Knowlege to the world</h4>
                </div>
            </div>
        </div>
        <!-- END OF HEADER SECTION -->

        <!-- CONTACT START -->
        <article class="pay-title">
            <img src="/payment/img/menu.svg" alt="menuIcon">
            <div class="contact-btn">
                <button type="submit">CONTACT US</button>
            </div>
        </article>
        <!-- END OF CONTACT START -->

        <div class="circle">
            <img class="checkIcon" src="/payment/img/check.svg" alt="checkIcon">
        </div>
        <div class="success-text">
            <h1>SUCCESS</h1>
            <p>Your donation page has been created</p>
        </div>
        <div class="btn1 btn">
            <button class="btn-1">SHARE DONATION LINK</button>
        </div>
        <div class="btn2 btn">
            <button class="btn-2"><a href="/">GO TO DONATION PAGE</a></button>
        </div>
    </section>
</body>

</html>
