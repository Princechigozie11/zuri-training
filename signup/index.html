<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../signup/style.css">
</head>

<body>

    <body>
        <header>
            <div class="nav-bar">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="#">CONTACT US</a>
                <a class="nav-link" href="#">ALUMNI</a>
                <a class="nav-link" href="../about/index.html">ABOUT US</a>
        </header>
        <section class="bg-img">
            <div class="header-logo">
                <img class="image25" src="../payment/img/image 25.png" alt="graduation cap">
                <h1 class="college-name">BADGERW2 COLLEGE</h1>
            </div>
            <h2 class="college-motto">Knowledge to the world</h2>
            <div class="search-bar">
                <input class="search-input" width="800px" height="50px" type="text">
                <img class="search-img" src="../payment/img/search.svg" alt="">
            </div>
        </section>

        <div>
            <h1 class="Sign-up">CREATE YOUR ALUMNI ACCOUNT</h1>

            <form class="alumni">
                <label class="action">First name</label>
                <div class="input-field">
                    <input type="text" placeholder="Olawale" id="F_name" required>
                </div>

                <label class="action">Middle name</label>
                <div class="input-field">
                    <input type="text" placeholder="Adamu">
                </div>

                <label class="action">Last name</label>
                <div class="input-field">
                    <input type="text" placeholder="Eze" id="L_name" required>
                </div>

                <label class="action">Date of Birth</label>
                <div class="input-field">
                    <input type="date" placeholder="20/05/2000" id="date" required>
                </div>

                <label>Gender</label>
                <div class="input-field">
                    <div class="custom-select">
                        <select>
                            <option value="Gender">Select</option>
                            <option value="Male">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>

                <label class="action">Year of Admission</label>
                <div class="input-field">
                    <input type="text" placeholder="20/10/2011" id="YOA" required>
                </div>

                <label class="action">Year of Graduation</label>
                <div class="input-field">
                    <input type="text" placeholder="20/19/2011" id="YOG" required>
                </div>

                <label class="action">Faculty</label>
                <div class="input-field">
                    <input type="text" placeholder="Engineering" id="faculty" required>
                </div>

                <label class="action">Department</label>
                <div class="input-field">
                    <input type="text" placeholder="Electrical and Electronics Engineering" id="department" required>
                </div>

                <label class="action">Matric Number</label>
                <div class="input-field">
                    <input type="" placeholder="BAD/10/0476" id="matric-no" required>
                </div>

                <label class="action">E-mail address</label>
                <div class="input-field">
                    <input type="email" placeholder="olawaleadameze@gmail.com" id="mail" required>
                </div>

                <p>
                <h4>Verify you are a student of our college by uploading your school identification card</h4>
                </p>


                <select>
                    <div class="select">
                        <option value="select image">Select Image</option>
                        <option value="select image">Image</option>
                </select>
        </div>
        <!-----------------SIGN UP---------------->
        <div class="input-field">
            <button><a class="submit" href="../donation/index.html">SIGN UP</a></button>
        </div>

        </form>

    </body>

</html>
