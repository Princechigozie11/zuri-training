<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/payment/style.css">
</head>

<body>
    <section class="container">
        <!-- HEADER SECTION START -->
        <div class="header-section">

            <div class="toggle-btn">
                <img src="/payment/img/menu.svg" alt="menuIcon">
            </div>

            <div class="text">
                <img class="logo" src="/payment/img/image 25.png" alt="logo">
                <div class="header-text">
                    <h1>BADGERW2 COLLEGE</h1>
                    <h4>Knowlege to the world</h4>
                </div>
            </div>

            <div class="search">
                <input type="search" name="" id="search" class="search-input">
                <img class="search-img" src="/payment/img/search.svg" alt="">
            </div>
        </div>
        <!-- END OF HEADER SECTION -->

        <!-- PAYMENT INFORMATION SECTION -->
        <div class="pay-info">
            <h1>Payment Infomation</h1>
        </div>

        <article class="amount">
            <p>Amount</p>
            <input type="text" name="" id="amount" class="amount-input" placeholder="â‚¦100,000">
        </article>

        <article class="pay-title">
            <p>Payment Details</p>
        </article>
        <!-- END OF PAYMENT INFORMATION SECTION -->

        <!-- DETAILS SECTION -->

        <section class="payment-details">
            <div class="details">
                <p>Name:<span class="active">Olawale Eze Adamu</span></p>
            </div>
            <div class="details">
                <p>Donated to:<span>Build a laboratory</span></p>
            </div>
            <div class="details">
                <p>Frequency:<span>One time donation</span></p>
            </div>
        </section>

        <div class="payment-mode">
            <p>Mode of payment:</p>
        </div>

        <article class="mode">
            <p>Credit/Debit Card</p>
            <p>Credit/Debit Card</p>
            <p>Credit/Debit Card</p>
            <p>Credit/Debit Card</p>
        </article>
        <div class="payment-mode">
            <p>Credit Card Information</p>
        </div>

        <div class="card-input">
            <input type="text" placeholder="Name on card">
            <input type="text" placeholder="Card Number">
        </div>
        <div class="card-input">
            <input type="text" placeholder="Expiration">
            <input type="text" placeholder="CVV">
        </div>

        <article class="payment-btn">
            <button type="submit">MAKE PAYMENT</button>
        </article>
        <!--  END OF DETAILS SECTION -->
    </section>
</body>

</html>
